<ng-container *ngIf="post" >
  <div class="post-container" >

    <div class="title-container">
      <h1 class="title">Detail Post: {{ post.id }}</h1>
      <p *ngIf="fullDate !== '' ">Last Comment: {{fullDate}}</p>
    </div>
    

    <div class="post">
      <h2 class="post-title">{{ post.title | titlecase }}</h2>
      <p class="post-text">
        {{ post.body | titlecase }}
      </p>
    </div>

    <app-comments [id]="id"></app-comments>
  </div>
</ng-container>
